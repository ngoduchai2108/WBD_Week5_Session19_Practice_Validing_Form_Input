<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<!--/*@thymesVar id="user" type="com.code.model.User"*/-->
<form  th:action="@{/validateUser}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>Name</td>
            <td><label>
                <input th:field="*{name}">
            </label></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Age</td>
            <td><label>
                <input th:field="*{age}">
            </label></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
